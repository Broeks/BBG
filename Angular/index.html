<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body ng-controller="StoreController as store">
  <div ng-repeat="products in store.products">
    <h1> {{products.name}} </h1>
    <h2> {{products.price | currency}} </h2>
    <p> {{products.description}} </p>
    <img ng-src="{{products.images[0].full}}"/>
    <button ng-show="products.canPurchase"> Add to Cart </button>

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
        <li ng-class="{active:panel.isSelected(1)"> 
          <a href ng-click="panel.selectTab(1)">Description</a> 
        </li>
        <li ng-class="{active:panel.isSelected(2)"> 
          <a href ng-click="panel.selectTab(2)">Specs</a> 
        </li>
        <li ng-class="{active:panel.isSelected(3)"> 
          <a href ng-click="panel.selectTab(3)">Review</a> 
        </li>
      </ul>
      <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{products.description}}</p>
      </div>
      <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specs</h4>
        <blockquote>No Specs Yet sadface</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Review</h4>
        <blockquote>No Reviews Yet sadface</blockquote>
      </div>
    </section>
  </div>

<!-- javascript -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
